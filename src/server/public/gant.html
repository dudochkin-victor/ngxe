<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="background-color: gray;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>GantChart</title>
<script type="text/javascript" src="gant.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css">
<script src="/js/jquery-1.6.js"></script>
<script src="/js/bootstrap-modal.js"></script>
</head>
<style type="text/css">
.item {
	display: block;
	background-color: #222;
	background-color: #222222;
	background-image: -moz-linear-gradient(-90deg, #FFFFFF, #CACACA 49%, #AAAAAA 50%, #888888);
	color: white;
	text-decoration: none;
	text-shadow: black 1px 1px 2px, black 0 0 1em;
	font-size: 1.5em;
	padding: 8px;
	text-align: center;
	-webkit-box-shadow: 0 2px 2px #333333;
	-moz-box-shadow: 0 0 2px #333333;
	box-shadow: 0 0 2px #333333;
	cursor: pointer;
	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
	border-radius: 6px;
	margin: 3px;
}
</style>
<script type="text/javascript">
	window.onload = editor_main; // Call the main() function when the window has been loaded
</script>
<body style="background-color: #FFFFFF;">
	<div class="shadowed"
		style="position: absolute; left: 10px; top: 10px; bottom: 10px; width: 340px; padding: 5px; background: white;">
		<span id="projectsLabel" class="label warning"
			style="padding: 4px; cursor: pointer;"
			onclick="editor.switchPanel('projects');">Проекты</span> <span
			id="tasksLabel" class="label" style="padding: 4px; cursor: pointer;"
			onclick="editor.switchPanel('tasks');">Задачи</span> <span
			id="resourcesLabel" class="label"
			style="padding: 4px; cursor: pointer;"
			onclick="editor.switchPanel('resources');">Рессурсы</span> <span
			id="usageLabel" class="label" style="padding: 4px; cursor: pointer;"
			onclick="editor.switchPanel('usage');">Использование</span>
		<div id="projectsPage"
			style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px;">
			Projects <a href="#" title="Add Item">[+]</a> <a href="#"
				title="Add Group">[..]</a>
			<div id="projectsPage"
				style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; overflow-y: scroll;">
				<div class="item">Test project</div>
			</div>
		</div>
		<div id="tasksPage"
			style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; display: none;">
			Tasks <a href="#" title="Add Item">[+]</a> <a href="#"
				title="Add Group">[..]</a>
			<div id="tasksPage"
				style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; overflow-y: scroll; border: 1px;">
				<div class="item">Test task</div>
			</div>
		</div>
		<div id="resourcesPage"
			style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; display: none;">
			Resources <a href="#" title="Add Item">[+]</a> <a href="#"
				title="Add Group">[..]</a>
			<div id="resources"
				style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; overflow-y: scroll;">
				<div class="item">Test resource</div>
			</div>
		</div>
		<div id="usagePage" tabindex="0"
			style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; display: none;">
			Usage <a href="#" title="Add Item">[+]</a> <a href="#"
				title="Add Group">[..]</a>
			<div id="usage"
				style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; overflow-y: scroll;">
				<div class="item">Test usage</div>
			</div>
		</div>
	</div>
	<div class="shadowed" id="mapDiv"
		style="position: absolute; top: 10px; bottom: 10px; left: 370px; right: 10px; background: white;">
		<canvas id="mapCanvas" tabindex="0" contentEditable="true"
			style="height: 100%; width: 100%;"></canvas>
	</div>
</body>
</html>
