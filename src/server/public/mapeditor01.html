<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Mapeditor</title>
<script type="text/javascript" src="mapeditor.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css">
<script src="/js/jquery-1.6.js"></script>
<script src="/js/bootstrap-modal.js"></script>
</head>
<script type="text/javascript">
	window.onload = editor_main; // Call the main() function when the window has been loaded
</script>
<body>
	<div class="shadowed"
		style="position: absolute; left: 10px; top: 10px; bottom: 10px; width: 340px; color: white; padding: 5px;">
		<span id="tilesetLabel" class="label success"
			style="padding: 4px; cursor: pointer;">TileSet</span>|<span
			id="autoLabel" class="label" style="padding: 4px; cursor: pointer;">Auto</span>|<span
			id="settingsLabel" class="label"
			style="padding: 4px; cursor: pointer;">Settings</span>|<span
			id="outputLabel" class="label" style="padding: 4px; cursor: pointer;">Output</span>
		<div id="autoPage"
			style="display: none; width: 100%; height: 100%; overflow-y: scroll;">
			<canvas id="autoCanvas" tabindex="0" contentEditable="true"></canvas>
		</div>
		<div id="tilesetPage"
			style="position: absolute; top: 30px; bottom: 10px; left: 5px; right: 10px; overflow-y: scroll;">
			<canvas id="tilesetCanvas" tabindex="0" contentEditable="true"></canvas>
		</div>
		<div id="settingsPage" tabindex="0"
			style="width: 100%; height: 100%; display: none;">
		</div>
		<div id="outputPage" tabindex="0"
			style="width: 100%; height: 100%; display: none;">
		</div>
	</div>
	<div class="shadowed"
		style="position: absolute; top: 10px; bottom: 10px; left: 370px; right: 10px;">
		<canvas id="mapCanvas" tabindex="0" contentEditable="true"></canvas>
	</div>
</body>
</html>
